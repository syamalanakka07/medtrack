<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MedTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .medical-pattern {
            background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/354cfd84-9fb3-43b7-885e-90f991250020.png');
            background-size: 300px;
            background-repeat: repeat;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(21, 94, 239, 0.2);
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl card">
        <div class="flex flex-col items-center mb-8">
            <div class="w-20 h-20 mb-4 rounded-full bg-blue-50 flex items-center justify-center border-2 border-blue-200 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-blue-600">MedTrack</h1>
            <p class="text-gray-500">Your complete medical records solution</p>
        </div>

        <h2 class="text-2xl font-semibold text-center text-gray-800">Create Account</h2>
        
        <form method="POST" class="space-y-4">
            <div class="form-group">
                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                <select name="role" id="role" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input type="number" name="age" id="age" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select name="gender" id="gender" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition-colors"
                    placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg form-control focus:ring-blue-500 focus:border-blue-500"
                    placeholder="••••••••">
            </div>
            
            <button type="submit" 
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg btn-primary">
                Register
            </button>
        </form>

        <div class="text-center text-sm text-gray-500">
            Already registered? 
            <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">Login here</a>
        </div>

        <div class="border-t border-gray-200 pt-4 text-xs text-gray-400">
            <p>By registering, you agree to our <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>.</p>
        </div>
    </div>

    <script>
        // Simple animation for form inputs
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-1', 'ring-blue-300');
            });
            el.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-1', 'ring-blue-300');
            });
        });
    </script>
</body>
</html>
